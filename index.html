<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Banking UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    .balance {
      font-size: 24px;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn-deposit {
      background-color: #4CAF50;
      color: white;
    }

    .btn-withdraw {
      background-color: #f44336;
      color: white;
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px 15px;
      }

      .balance {
        font-size: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="balance">$0</div>
    <button class="btn btn-deposit">Deposit</button>
    <button class="btn btn-withdraw">Withdraw</button>
  </div>

</body>
</html>
